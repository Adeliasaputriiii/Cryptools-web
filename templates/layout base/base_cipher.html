<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}

		{% endblock %} 
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
          
          font-family: 'Poppins', sans-serif;
      }
  </style>
</head>
<body class="bg-black text-white">
    <div class="container-fluid m-3 p-3">
        <div class="row align-items-center">
            <div class="col-auto">
                <a href="{{url_for('home.home')}}" class="btn btn-primary px-3 mb-2">Back</a>
            </div>
            <div class="col text-center align-self-center">
                <h3 class="m-0 fw-bold">{% block heading %}{% endblock %}</h3>
            </div>
        </div>
    </div>    
    <div class="container align-items-center justify-content-center text-center mx-auto mt-1">
        <div class="row align-items-center">
            <div class="col-md-6">
                <form action="{{ cipher_route }}" method="get">
                    <div class="btn-group text-center text-white border border-white" role="group" aria-label="Encrypt Decrypt Toggle">
                        <button  type="submit" name="mode" value="encrypt" class="btn  px-5 py-2 {% if encrypt %}btn-primary{% else %}btn-black{% endif %}">Encrypt</button>
                        <button  type="submit" name="mode" value="decrypt" class="btn  px-5 py-2 {% if not encrypt %}btn-primary{% else %}btn-black{% endif %}">Decrypt</button>
                    </div>
                </form>
                {% block form_section %}
                <!-- for form encrypt & decrypt-->
                {% endblock %}
            </div>
            <div class="col-md-6 mx-0 p-5 border border-white" style="background: linear-gradient(135deg, #000000, #1a1a40);">
                {% block result_section %}
              
                {% endblock %}
                <!-- for result encrypt & decrypt-->
            </div>
        </div>
    </div>
</body>
</html>
